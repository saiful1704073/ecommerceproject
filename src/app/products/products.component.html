
<div class="mat-elevation-z8">
  <button mat-button color="primary"><a routerLink="/create" routerLinkActive="active">Create Product</a></button>
  <table>

  <tr>
    <th>Shortcode</th>
    <th>Name</th>
    <th>Price</th>
    <th>Category</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.shortcode}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.category}}</td>
    <td><button mat-button color="primary">Edit</button></td>
    <td><button mat-button color="warn">Delete</button></td>
  </tr>

    
    

  
    

    
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons 
  aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
